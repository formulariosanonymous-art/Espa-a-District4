<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espa√±a District | Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0b0f1a; --primary: #5865f2; --norms: #a855f7; --gov: #f59e0b;
            --card: #161c2d; --text: #f1f5f9;
        }

        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); 
            color: var(--text); overflow-x: hidden; user-select: none;
        }

        /* HEADER ESTILO CAPTURA */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .menu-icon { font-size: 24px; cursor: pointer; }

        /* VISTAS */
        .view { display: none; flex-direction: column; align-items: center; padding: 40px 20px; min-height: 90vh; }
        .view.active { display: flex; animation: fadeIn 0.3s ease; }

        /* LOGO CON BRILLO (Como en la foto 1000108107) */
        .logo-container {
            width: 100px; height: 100px; margin-bottom: 20px;
            background: linear-gradient(135deg, #a855f7, #5865f2);
            border-radius: 25px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(88, 101, 242, 0.4);
        }
        .logo-container img { width: 70px; height: 70px; border-radius: 10px; }

        /* BOTONES (Estilo exacto captura) */
        .btn-main {
            background: linear-gradient(to right, #7c3aed, #2563eb);
            border: none; border-radius: 15px; color: white; padding: 15px 40px;
            font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.3s;
            margin-top: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* BUSCADOR */
        .search-box {
            width: 90%; max-width: 500px; padding: 15px; border-radius: 12px;
            background: var(--card); border: 1px solid rgba(255,255,255,0.1);
            color: white; margin-bottom: 30px; outline: none;
        }

        /* ACORDEONES (Foto 1000108108) */
        .accordion {
            width: 100%; max-width: 600px; margin-bottom: 10px;
            background: var(--card); border-radius: 15px; overflow: hidden;
            border-left: 4px solid var(--primary);
        }
        .acc-header { padding: 20px; cursor: pointer; font-weight: 700; display: flex; justify-content: space-between; }
        .acc-content { max-height: 0; overflow: hidden; transition: 0.4s ease; background: rgba(0,0,0,0.2); }
        .accordion.open .acc-content { max-height: 5000px; padding-bottom: 20px; }

        /* TARJETAS DE CONTENIDO ESPACIADAS */
        .item-card {
            margin: 15px 20px; padding: 20px; background: rgba(255,255,255,0.03);
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.05);
        }
        .item-card img { width: 100%; border-radius: 10px; margin-top: 15px; }

        /* ADMIN */
        .admin-panel { width: 100%; max-width: 600px; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; background: #1e293b; border: 1px solid #334155; color: white; }
        
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; align-items: center; justify-content: center; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body oncontextmenu="return false">

    <header class="header">
        <div style="font-weight: 800; letter-spacing: 1px;" onclick="showView('home')">ESPA√ëA DISTRICT</div>
        <div class="menu-icon" onclick="openGate()">‚ò∞</div>
    </header>

    <section id="view-home" class="view active">
        <div class="logo-container">
            <img src="https://i.imgur.com/M6L7i7l.png" alt="Logo"> </div>
        <h1 style="font-size: 32px; margin: 0;">Espa√±a District</h1>
        <p style="color: #94a3b8; margin-bottom: 30px;">Bienvenido al portal oficial de la ciudad.</p>
        
        <input type="text" class="search-box" id="main-search" placeholder="¬øQu√© est√°s buscando?" onkeyup="liveSearch()">

        <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
            <button class="btn-main" onclick="showView('norms')" style="background: linear-gradient(to right, #a855f7, #6366f1);">Ver Normativas</button>
            <button class="btn-main" onclick="showView('gov')" style="background: linear-gradient(to right, #f59e0b, #d97706);">Ver Gobierno</button>
        </div>
    </section>

    <section id="view-norms" class="view">
        <h2 style="color:var(--norms)">üìú Normativas</h2>
        <div id="render-norms" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    </section>

    <section id="view-gov" class="view">
        <h2 style="color:var(--gov)">üèõÔ∏è Gobierno</h2>
        <div id="render-gov" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    </section>

    <section id="view-admin" class="view">
        <div class="admin-panel">
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button class="btn-main" style="padding:10px; flex:1" onclick="tab('t-add')">Crear</button>
                <button class="btn-main" style="padding:10px; flex:1; background:#444" onclick="tab('t-edit')">Gestionar</button>
                <button class="btn-main" style="padding:10px; flex:1; background:#ef4444" onclick="location.reload()">Salir</button>
            </div>

            <div id="t-add" class="tab-content">
                <h3>Crear Nueva Categor√≠a</h3>
                <select id="c-type"><option value="norms">Normas</option><option value="gov">Gobierno</option></select>
                <input type="text" id="c-name" placeholder="Nombre de categor√≠a">
                <button class="btn-main" onclick="addC()" style="width:100%">A√±adir</button>
                
                <h3 style="margin-top:30px">Publicar √çtem con Foto</h3>
                <select id="c-dest"></select>
                <input type="text" id="i-title" placeholder="T√≠tulo">
                <textarea id="i-desc" rows="4" placeholder="Descripci√≥n"></textarea>
                <input type="file" id="i-file" accept="image/*">
                <button class="btn-main" onclick="addI()" style="width:100%">Publicar</button>
            </div>

            <div id="t-edit" class="tab-content" style="display:none;">
                <div id="admin-render"></div>
            </div>
        </div>
    </section>

    <div id="gate" class="overlay">
        <div style="background:var(--card); padding:30px; border-radius:20px; text-align:center; width:280px;">
            <h3>Acceso Staff</h3>
            <input type="password" id="p-gate" placeholder="Contrase√±a">
            <button class="btn-main" onclick="checkG()" style="width:100%">Entrar</button>
            <p onclick="closeGate()" style="margin-top:15px; cursor:pointer; opacity:0.5; font-size:12px;">Cerrar</p>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('ed_db_final_v1')) || { norms: [], gov: [] };

        function save() { localStorage.setItem('ed_db_final_v1', JSON.stringify(db)); render(); renderAdmin(); }
        function showView(id) { document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.getElementById('view-' + id).classList.add('active'); }
        function openGate() { document.getElementById('gate').style.display='flex'; }
        function closeGate() { document.getElementById('gate').style.display='none'; }
        function tab(id) { document.querySelectorAll('.tab-content').forEach(t => t.style.display='none'); document.getElementById(id).style.display='block'; }

        function checkG() { if(document.getElementById('p-gate').value === 'pampiano17') { closeGate(); showView('admin'); renderAdmin(); } }

        function addC() {
            const t = document.getElementById('c-type').value, n = document.getElementById('c-name').value;
            if(n) { db[t].push({ name: n, items: [] }); save(); document.getElementById('c-name').value=""; }
        }

        function addI() {
            const p = document.getElementById('c-dest').value.split('-'), t = document.getElementById('i-title').value, d = document.getElementById('i-desc').value, f = document.getElementById('i-file').files[0];
            if(!t || !d) return alert("Completa los campos");
            const done = (img) => { db[p[0]][p[1]].items.push({ title: t, desc: d, img }); save(); alert("Listo!"); };
            if(f) { const r = new FileReader(); r.onload = (e) => done(e.target.result); r.readAsDataURL(f); } else { done(null); }
        }

        function editI(t, ci, ii) {
            const nt = prompt("Nuevo T√≠tulo:", db[t][ci].items[ii].title);
            const nd = prompt("Nueva Descripci√≥n:", db[t][ci].items[ii].desc);
            if(nt && nd) { db[t][ci].items[ii].title = nt; db[t][ci].items[ii].desc = nd; save(); }
        }

        function delI(t, ci, ii) { if(confirm("¬øBorrar?")) { db[t][ci].items.splice(ii, 1); save(); } }
        function delC(t, ci) { if(confirm("¬øBorrar categor√≠a completa?")) { db[t].splice(ci, 1); save(); } }

        function render() {
            const rn = document.getElementById('render-norms'), rg = document.getElementById('render-gov'), sd = document.getElementById('c-dest');
            rn.innerHTML = ""; rg.innerHTML = ""; sd.innerHTML = "";
            ['norms', 'gov'].forEach(type => {
                db[type].forEach((cat, ci) => {
                    sd.innerHTML += `<option value="${type}-${ci}">${type.toUpperCase()} - ${cat.name}</option>`;
                    let itemsHtml = "";
                    cat.items.forEach(it => {
                        itemsHtml += `<div class="item-card"><h3>${it.title}</h3><p style="white-space:pre-line; opacity:0.8;">${it.desc}</p>${it.img ? `<img src="${it.img}">` : ''}</div>`;
                    });
                    const color = type==='norms'?'var(--norms)':'var(--gov)';
                    (type==='norms'?rn:rg).innerHTML += `<div class="accordion" style="border-left-color:${color}"><div class="acc-header" onclick="this.parentElement.classList.toggle('open')">${cat.name} <span>‚ñº</span></div><div class="acc-content">${itemsHtml || '<p style="padding:20px;opacity:0.5">Vac√≠o</p>'}</div></div>`;
                });
            });
        }

        function renderAdmin() {
            const target = document.getElementById('admin-render'); target.innerHTML = "";
            ['norms', 'gov'].forEach(type => {
                db[type].forEach((cat, ci) => {
                    let h = `<div style="background:#1e293b; padding:15px; border-radius:10px; margin-bottom:10px;"><div style="display:flex; justify-content:space-between"><b>${cat.name}</b><button onclick="delC('${type}',${ci})" style="background:red; color:white; border:none; border-radius:5px; padding:5px">Borrar</button></div>`;
                    cat.items.forEach((it, ii) => {
                        h += `<div style="display:flex; justify-content:space-between; margin-top:10px; font-size:13px; background:rgba(0,0,0,0.2); padding:8px; border-radius:5px;"><span>${it.title}</span><div><button onclick="editI('${type}',${ci},${ii})">‚úé</button> <button onclick="delI('${type}',${ci},${ii})">X</button></div></div>`;
                    });
                    target.innerHTML += h + `</div>`;
                });
            });
        }

        function liveSearch() {
            const q = document.getElementById('main-search').value.toLowerCase();
            if(q.length < 2) return;
            showView('norms');
            document.querySelectorAll('.accordion').forEach(acc => {
                const hasMatch = acc.innerText.toLowerCase().includes(q);
                acc.style.display = hasMatch ? 'block' : 'none';
                if(hasMatch) acc.classList.add('open');
            });
        }

        window.onload = render;
    </script>
</body>
</html>
