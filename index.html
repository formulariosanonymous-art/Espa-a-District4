<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espa√±a District | Premium System</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2575fc;
            --accent: #6a11cb;
            --bg: #f8fafc;
            --white: #ffffff;
            --text: #0f172a;
            --grad: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
        }

        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* HEADER */
        .header { 
            position: fixed; top: 0; width: 100%; height: 70px; 
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px);
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; box-sizing: border-box; z-index: 1000; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        /* SIDEBAR & OVERLAY */
        .sidebar-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.2);
            z-index: 1999; visibility: hidden; opacity: 0; transition: 0.3s;
        }
        .sidebar-overlay.active { visibility: visible; opacity: 1; }

        .sidebar { 
            position: fixed; right: -320px; top: 0; width: 300px; height: 100%; 
            background: var(--white); z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            padding: 30px; box-shadow: -10px 0 40px rgba(0,0,0,0.1); 
            display: flex; flex-direction: column; visibility: hidden;
        }
        .sidebar.open { right: 0; visibility: visible; }

        .nav-item { 
            padding: 14px 18px; border-radius: 16px; margin-bottom: 8px; cursor: pointer; 
            font-weight: 600; display: flex; align-items: center; gap: 12px; transition: 0.2s;
            color: #64748b;
        }
        .nav-item:hover { background: #f1f5f9; color: var(--primary); transform: translateX(-5px); }

        /* VISTAS */
        .view { display: none; flex-direction: column; align-items: center; padding: 100px 20px 40px; min-height: 100vh; box-sizing: border-box; }
        .view.active { display: flex; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS */
        .card { 
            background: var(--white); padding: 25px; border-radius: 24px; width: 100%; max-width: 500px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.02); margin-bottom: 20px; border: 1px solid rgba(0,0,0,0.03);
            box-sizing: border-box;
        }

        .btn { border: none; border-radius: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--grad); color: white; padding: 14px 28px; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(37, 117, 252, 0.3); }
        .btn-danger { background: #fee2e2; color: #ef4444; padding: 8px 12px; border-radius: 10px; font-size: 12px; }

        input, textarea, select { width: 100%; padding: 14px; margin: 10px 0; border: 1.5px solid #e2e8f0; border-radius: 14px; background: #fff; font-family: inherit; box-sizing: border-box; }

        /* TABS */
        .admin-tabs { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; width: 100%; max-width: 500px; padding: 5px; }
        .tab-btn { padding: 10px 18px; border-radius: 12px; border: none; background: #e2e8f0; font-weight: 600; cursor: pointer; white-space: nowrap; }
        .tab-btn.active { background: var(--primary); color: white; }

        #login-screen { position: fixed; inset: 0; background: var(--grad); z-index: 3000; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="closeSidebar()"></div>

    <header class="header">
        <div style="font-weight: 800; font-size: 19px;">ESPA√ëA <span style="color:var(--primary)">DISTRICT</span></div>
        <button onclick="openSidebar()" style="background:#f1f5f9; border:none; width:45px; height:45px; border-radius:12px; font-size:20px; cursor:pointer;">‚ò∞</button>
    </header>

    <div class="sidebar" id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <span style="font-weight: 800; color: var(--primary); font-size: 12px;">MEN√ö</span>
            <button onclick="closeSidebar()" style="background:none; border:none; font-size: 28px; cursor:pointer; color:#cbd5e1;">√ó</button>
        </div>
        <div class="nav-item" onclick="navigate('home')">üè† Inicio</div>
        <div class="nav-item" onclick="navigate('public')">üìú Normativas</div>
        <div class="nav-item" onclick="openAdmin()">‚öôÔ∏è Panel Staff</div>
    </div>

    <section id="view-home" class="view active">
        <img id="main-logo" src="" width="150" style="margin-bottom:20px;">
        <h1 id="home-title" style="font-size: 36px; margin:0; text-align:center;"></h1>
        <p id="home-subtitle" style="color:#64748b; text-align:center; max-width:400px; margin: 15px 0 25px;"></p>
        <button class="btn btn-primary" onclick="navigate('public')">Ver Normas ‚Üí</button>
    </section>

    <section id="view-public" class="view">
        <input type="text" id="search" placeholder="üîç Buscar norma..." onkeyup="render()" style="max-width:500px; margin-bottom:20px;">
        <div id="public-content" style="width:100%; max-width:500px;"></div>
    </section>

    <section id="view-admin" class="view">
        <div class="admin-tabs">
            <button class="tab-btn active" onclick="switchTab('tab-sections', this)">Categor√≠as</button>
            <button class="tab-btn" onclick="switchTab('tab-norms', this)">Normas</button>
            <button class="tab-btn" onclick="switchTab('tab-style', this)">üé® Dise√±o</button>
            <button class="tab-btn" onclick="askWebhookPass(this)">üîó Webhooks</button>
        </div>

        <div id="tab-sections" class="admin-tab-content" style="width:100%; display:flex; flex-direction:column; align-items:center;">
            <div class="card">
                <h3>Crear Nueva Categor√≠a</h3>
                <input type="text" id="new-sec-name" placeholder="Ej: Normas Civiles">
                <button class="btn btn-primary" style="width:100%" onclick="addSection()">+ Crear Categor√≠a</button>
            </div>
            <div id="list-sections" style="width:100%; max-width:500px;"></div>
        </div>

        <div id="tab-norms" class="admin-tab-content" style="width:100%; display:none; flex-direction:column; align-items:center;">
            <div class="card">
                <h3>A√±adir Norma</h3>
                <select id="norm-target-sec"></select>
                <input type="text" id="norm-title" placeholder="T√≠tulo de la norma">
                <textarea id="norm-desc" rows="3" placeholder="Descripci√≥n de la regla..."></textarea>
                <input type="file" id="norm-file" accept="image/*">
                <button class="btn btn-primary" style="width:100%" onclick="saveNorma()">Guardar Norma</button>
            </div>
            <div id="list-norms-edit" style="width:100%; max-width:500px;"></div>
        </div>

        <div id="tab-style" class="admin-tab-content" style="width:100%; display:none; flex-direction:column; align-items:center;">
            <div class="card">
                <h3>Est√©tica de Inicio</h3>
                <input type="text" id="set-title" placeholder="T√≠tulo">
                <input type="text" id="set-logo" placeholder="URL del Logo">
                <textarea id="set-subtitle" placeholder="Subt√≠tulo..."></textarea>
                <button class="btn btn-primary" style="width:100%" onclick="updateStyles()">Aplicar Dise√±o</button>
            </div>
        </div>

        <div id="tab-webhooks" class="admin-tab-content" style="width:100%; display:none; flex-direction:column; align-items:center;">
            <div class="card" style="border: 2px solid #5865F2;">
                <h3 style="color:#5865F2;">Discord Logs</h3>
                <input type="text" id="set-webhook" placeholder="URL del Webhook">
                <button class="btn btn-primary" style="width:100%; background:#5865F2;" onclick="saveWebhook()">Guardar Conexi√≥n</button>
            </div>
        </div>
    </section>

    <div id="login-screen">
        <div class="card" style="max-width:350px; text-align:center;">
            <h2>Staff Access</h2>
            <input type="password" id="admin-pass" placeholder="Contrase√±a">
            <button class="btn btn-primary" style="width:100%" onclick="checkPass()">Entrar</button>
            <p onclick="closeLogin()" style="cursor:pointer; margin-top:20px; font-size:12px; font-weight:700;">CANCELAR</p>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('esp_v11')) || [];
        let config = JSON.parse(localStorage.getItem('esp_cfg_v11')) || {
            title: "Espa√±a District",
            sub: "Centro oficial de normativas.",
            logo: "https://i.postimg.cc/Jz743TdL/e77730807aec5f2a5360ef9b416e25f7.png",
            webhook: ""
        };

        function applyConfig() {
            document.getElementById('home-title').innerText = config.title;
            document.getElementById('home-subtitle').innerText = config.sub;
            document.getElementById('main-logo').src = config.logo;
            document.getElementById('set-title').value = config.title;
            document.getElementById('set-subtitle').value = config.sub;
            document.getElementById('set-logo').value = config.logo;
            document.getElementById('set-webhook').value = config.webhook;
        }

        // SECCIONES
        function addSection() {
            const name = document.getElementById('new-sec-name').value;
            if(!name) return;
            db.push({name: name, norms: []});
            document.getElementById('new-sec-name').value = "";
            save();
            sendLog("üìÅ Nueva Categor√≠a", `Se ha creado la secci√≥n: **${name}**`);
        }

        function deleteSection(i) {
            if(confirm("¬øBorrar secci√≥n y todas sus normas?")) {
                sendLog("üóëÔ∏è Secci√≥n Eliminada", `Se borr√≥: **${db[i].name}**`);
                db.splice(i, 1);
                save();
            }
        }

        // NORMAS
        async function saveNorma() {
            const sIdx = document.getElementById('norm-target-sec').value;
            const title = document.getElementById('norm-title').value;
            const desc = document.getElementById('norm-desc').value;
            const file = document.getElementById('norm-file').files[0];

            if(sIdx === "") return alert("Crea una categor√≠a primero");

            const post = (img) => {
                db[sIdx].norms.push({title, desc, img});
                save();
                sendLog("‚úÖ Nueva Norma", `Publicada en **${db[sIdx].name}**\n**T√≠tulo:** ${title}`, img);
                document.getElementById('norm-title').value = "";
                document.getElementById('norm-desc').value = "";
                document.getElementById('norm-file').value = "";
            };

            if(file) {
                const r = new FileReader();
                r.onload = () => post(r.result);
                r.readAsDataURL(file);
            } else post("");
        }

        function deleteNorm(si, ni) {
            if(confirm("¬øBorrar norma?")) {
                sendLog("üóëÔ∏è Norma Borrada", `Se elimin√≥ **${db[si].norms[ni].title}**`);
                db[si].norms.splice(ni, 1);
                save();
            }
        }

        // WEBHOOKS Y SEGURIDAD
        function askWebhookPass(btn) {
            const p = prompt("Contrase√±a de Conexiones:");
            if(p === "Pampigod") switchTab('tab-webhooks', btn);
            else if(p !== null) alert("Incorrecta");
        }

        function saveWebhook() {
            config.webhook = document.getElementById('set-webhook').value;
            localStorage.setItem('esp_cfg_v11', JSON.stringify(config));
            alert("Conexi√≥n guardada");
            sendLog("üîó Vinculaci√≥n Exitosa", "Este canal ahora recibe los logs de Espa√±a District.");
        }

        async function sendLog(t, d, img = null) {
            if(!config.webhook) return;
            const embed = { title: t, description: d, color: 3447003, timestamp: new Date() };
            if(img && img.startsWith('data:image')) embed.image = { url: "attachment://norma.png" }; // Solo ilustrativo en log directo
            
            fetch(config.webhook, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({embeds: [embed]})
            });
        }

        // UI
        function openSidebar() { document.getElementById('sidebar').classList.add('open'); document.getElementById('overlay').classList.add('active'); }
        function closeSidebar() { document.getElementById('sidebar').classList.remove('open'); document.getElementById('overlay').classList.remove('active'); }
        function navigate(v) { document.querySelectorAll('.view').forEach(x => x.classList.remove('active')); document.getElementById('view-' + v).classList.add('active'); closeSidebar(); }
        function openAdmin() { closeSidebar(); document.getElementById('login-screen').style.display = 'flex'; }
        function closeLogin() { document.getElementById('login-screen').style.display = 'none'; }
        
        function checkPass() {
            if(document.getElementById('admin-pass').value === "ESP123") { closeLogin(); navigate('admin'); }
            else alert("Error");
        }

        function switchTab(t, b) {
            document.querySelectorAll('.admin-tab-content').forEach(x => x.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
            document.getElementById(t).style.display = 'flex';
            if(b) b.classList.add('active');
        }

        function updateStyles() {
            config.title = document.getElementById('set-title').value;
            config.sub = document.getElementById('set-subtitle').value;
            config.logo = document.getElementById('set-logo').value;
            localStorage.setItem('esp_cfg_v11', JSON.stringify(config));
            applyConfig();
            alert("Dise√±o aplicado");
        }

        function save() { localStorage.setItem('esp_v11', JSON.stringify(db)); render(); }

        function render() {
            const cont = document.getElementById('public-content');
            const lSec = document.getElementById('list-sections');
            const lNormEdit = document.getElementById('list-norms-edit');
            const sel = document.getElementById('norm-target-sec');
            const q = document.getElementById('search').value.toLowerCase();
            
            cont.innerHTML = ""; lSec.innerHTML = ""; lNormEdit.innerHTML = ""; sel.innerHTML = "";
            
            db.forEach((s, si) => {
                sel.innerHTML += `<option value="${si}">${s.name}</option>`;
                lSec.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; padding:15px;"><b>${s.name}</b> <button class="btn-danger" onclick="deleteSection(${si})">Eliminar</button></div>`;
                
                const filtered = s.norms.filter(n => n.title.toLowerCase().includes(q));
                if(filtered.length > 0) {
                    cont.innerHTML += `<div style="margin: 20px 0 10px; font-weight:800; color:var(--primary); font-size:12px; letter-spacing:1px;">${s.name.toUpperCase()}</div>`;
                    filtered.forEach(n => {
                        cont.innerHTML += `<div class="card"><b>${n.title}</b><p style="font-size:14px; color:#64748b; margin:10px 0;">${n.desc}</p>${n.img ? `<img src="${n.img}" style="width:100%; border-radius:12px;">`:''}</div>`;
                    });
                }

                s.norms.forEach((n, ni) => {
                    lNormEdit.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; padding:15px; font-size:13px;"><div><b>${s.name}:</b> ${n.title}</div> <button onclick="deleteNorm(${si},${ni})" style="color:red; background:none; border:none; cursor:pointer;">üóëÔ∏è</button></div>`;
                });
            });
        }

        applyConfig();
        render();
    </script>
</body>
</html>
