<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title-tag">Espa√±a District | Staff</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #2575fc; 
            --bg: #0f172a; 
            --card-bg: rgba(30, 41, 59, 0.7);
            --white: #ffffff; 
            --text: #f1f5f9; 
            --text-dim: #94a3b8;
            --grad: linear-gradient(135deg, #6a11cb 0%, var(--primary) 100%); 
        }

        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text); min-height: 100vh; overflow-x: hidden;
        }

        /* HEADER */
        .header { 
            position: fixed; top: 0; width: 100%; height: 75px; 
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 30px; box-sizing: border-box; z-index: 1000; 
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* SIDEBAR SIN "X" */
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1999; display: none; backdrop-filter: blur(4px); }
        .sidebar-overlay.active { display: block; }
        .sidebar { 
            position: fixed; right: -320px; top: 0; width: 300px; height: 100%; 
            background: #1e293b; z-index: 2000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
            padding: 40px 30px; border-left: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar.open { right: 0; box-shadow: -20px 0 50px rgba(0,0,0,0.5); }

        /* VISTAS */
        .view { display: none; flex-direction: column; align-items: center; padding: 120px 20px 60px; min-height: 100vh; box-sizing: border-box; width: 100%; }
        .view.active { display: flex; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* BUSCADORES */
        .search-box {
            width: 100%; max-width: 700px; margin-bottom: 25px; position: relative;
        }
        .search-box input {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px 20px; border-radius: 15px; color: white; width: 100%; font-size: 16px;
        }

        /* ACORDE√ìN */
        .accordion-item {
            width: 100%; max-width: 700px; background: var(--card-bg);
            border-radius: 20px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
        }
        .accordion-header {
            padding: 22px 25px; cursor: pointer; display: flex; justify-content: space-between;
            align-items: center; font-weight: 700; background: rgba(255,255,255,0.02);
        }
        .accordion-content { max-height: 0; overflow: hidden; transition: 0.4s ease-out; background: rgba(0,0,0,0.1); }
        .accordion-item.active .accordion-content { max-height: 1500px; }
        .accordion-item.active { border-color: var(--primary); }

        .item-card { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .item-card h4 { margin: 0 0 8px 0; color: var(--primary); font-size: 18px; }

        /* UI ELEMENTS */
        .btn { border: none; border-radius: 15px; font-weight: 700; cursor: pointer; transition: 0.3s; padding: 15px; width: 100%; font-size: 15px; }
        .btn-primary { background: var(--grad); color: white; box-shadow: 0 8px 20px rgba(37, 117, 252, 0.2); }
        input, select, textarea { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; background: rgba(255,255,255,0.05); color: white; box-sizing: border-box; }

        .overlay-screen { position: fixed; inset: 0; background: #0f172a; z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .glass-card { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(20px); padding: 40px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 380px; text-align: center; }
    </style>
</head>
<body>

    <header class="header">
        <div id="nav-brand" style="font-weight: 800; font-size: 20px;">ESPA√ëA DISTRICT</div>
        <button onclick="openSidebar()" style="background:rgba(255,255,255,0.05); border:none; width:45px; height:45px; border-radius:12px; color:white; font-size:20px; cursor:pointer;">‚ò∞</button>
    </header>

    <div class="sidebar-overlay" id="overlay" onclick="closeSidebar()"></div>

    <nav class="sidebar" id="sidebar">
        <div style="font-weight: 800; color: var(--primary); font-size: 11px; letter-spacing: 2px; margin-bottom: 30px;">NAVEGACI√ìN</div>
        <div onclick="navigate('home')" style="padding:15px 0; cursor:pointer; font-weight:600; font-size:17px;">üè† Inicio</div>
        <div onclick="navigate('norms')" style="padding:15px 0; cursor:pointer; font-weight:600; font-size:17px;">üìú Normativas</div>
        <div onclick="navigate('gov')" style="padding:15px 0; cursor:pointer; font-weight:600; font-size:17px;">üèõÔ∏è Gobierno</div>
        <div onclick="openAdmin()" style="padding:15px 0; cursor:pointer; font-weight:600; font-size:17px; color:var(--primary)">‚öôÔ∏è Panel Staff</div>
    </nav>

    <section id="view-home" class="view active">
        <img id="main-logo" src="" width="120" style="margin-bottom:20px;">
        <h1 id="home-title" style="font-size: 40px; margin: 10px 0;"></h1>
        <p id="home-subtitle" style="color: var(--text-dim); text-align:center; max-width:450px; margin-bottom:40px;"></p>
        <button class="btn btn-primary" onclick="navigate('norms')" style="width:auto; padding: 15px 50px;">Empezar Lectura</button>
    </section>

    <section id="view-norms" class="view">
        <h2>üìú Normativas</h2>
        <div class="search-box"><input type="text" id="q-norms" placeholder="¬øQu√© norma buscas?" onkeyup="render()"></div>
        <div id="norms-accordion" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    </section>

    <section id="view-gov" class="view">
        <h2>üèõÔ∏è Gobierno</h2>
        <div class="search-box"><input type="text" id="q-gov" placeholder="Buscar departamento..." onkeyup="render()"></div>
        <div id="gov-accordion" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    </section>

    <section id="view-admin" class="view">
        <div style="display:flex; gap:10px; margin-bottom:25px; overflow-x:auto; width:100%; max-width:600px;">
            <button class="tab-btn active" onclick="switchTab('adm-content', this)">Contenido</button>
            <button class="tab-btn" onclick="switchTab('adm-style', this)">üé® Dise√±o</button>
            <button class="tab-btn" onclick="askWebhookPass(this)">üîí Gesti√≥n Staff</button>
        </div>

        <div id="adm-content" class="adm-content" style="width:100%; display:flex; flex-direction:column; align-items:center;">
            <div class="accordion-item" style="padding:20px; max-height:none;">
                <h3>Categor√≠as</h3>
                <select id="adm-type-sec"><option value="norms">Normas</option><option value="gov">Gobierno</option></select>
                <input type="text" id="adm-name-sec" placeholder="Nombre de la categor√≠a">
                <button class="btn btn-primary" onclick="addSec()">Crear Categor√≠a</button>
            </div>
            <div class="accordion-item" style="padding:20px; max-height:none;">
                <h3>Publicar Item</h3>
                <select id="adm-sel-sec"></select>
                <input type="text" id="adm-item-t" placeholder="T√≠tulo">
                <textarea id="adm-item-d" placeholder="Descripci√≥n"></textarea>
                <button class="btn btn-primary" onclick="saveItem()">Publicar</button>
            </div>
        </div>

        <div id="adm-style" class="adm-content" style="width:100%; display:none; flex-direction:column; align-items:center;">
            <div class="accordion-item" style="padding:20px; max-height:none;">
                <h3>Dise√±o Web</h3>
                <input type="text" id="st-title" placeholder="T√≠tulo">
                <textarea id="st-sub" placeholder="Subt√≠tulo"></textarea>
                <input type="text" id="st-logo" placeholder="URL Logo">
                <input type="color" id="st-color" style="height:60px;">
                <button class="btn btn-primary" onclick="updateDesign()">Aplicar</button>
            </div>
        </div>

        <div id="adm-conn" class="adm-content" style="width:100%; display:none; flex-direction:column; align-items:center;">
            <div class="accordion-item" style="padding:20px; max-height:none;">
                <h3>Gesti√≥n de Whitelist</h3>
                <input type="text" id="new-staff-name" placeholder="Nombre exacto">
                <button class="btn btn-primary" onclick="addToWhitelist()">+ Aceptar Miembro</button>
                <div id="staff-whitelist-ui" style="margin-top:20px;"></div>
            </div>
            <div class="accordion-item" style="padding:20px; max-height:none;">
                <h3>Discord Logs</h3>
                <input type="text" id="cfg-webhook" placeholder="Webhook URL">
                <button class="btn btn-primary" onclick="saveCfg()">Guardar</button>
            </div>
        </div>
    </section>

    <div id="master-gate-screen" class="overlay-screen">
        <div class="glass-card">
            <h2 style="color:var(--primary)">Llave Staff</h2>
            <input type="password" id="gate-pass" placeholder="Clave Maestra">
            <button class="btn btn-primary" onclick="checkGate()">Verificar</button>
        </div>
    </div>

    <div id="staff-init-screen" class="overlay-screen">
        <div class="glass-card">
            <h2>Identificaci√≥n</h2>
            <input type="text" id="st-name" placeholder="Tu Nombre">
            <input type="text" id="st-range" placeholder="Tu Rango">
            <button class="btn btn-primary" onclick="registerStaff()">Registrar</button>
        </div>
    </div>

    <div id="login-screen" class="overlay-screen">
        <div class="glass-card">
            <h2 id="welcome-staff"></h2>
            <input type="password" id="ses-pass" placeholder="Contrase√±a de Sesi√≥n">
            <button class="btn btn-primary" onclick="finalLogin()">Entrar</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('ed_db_v4')) || { norms: [], gov: [], whitelist: [] };
        let cfg = JSON.parse(localStorage.getItem('ed_cfg_v4')) || { title: "Espa√±a District", sub: "Portal de Informaci√≥n", logo: "", color: "#2575fc", webhook: "", passA: "ESP123", passW: "Pampigod" };
        let user = JSON.parse(localStorage.getItem('ed_user')) || null;

        function init() {
            document.getElementById('home-title').innerText = cfg.title;
            document.getElementById('home-subtitle').innerText = cfg.sub;
            document.getElementById('main-logo').src = cfg.logo;
            document.documentElement.style.setProperty('--primary', cfg.color);
            document.getElementById('st-title').value = cfg.title;
            document.getElementById('st-sub').value = cfg.sub;
            document.getElementById('st-logo').value = cfg.logo;
            document.getElementById('st-color').value = cfg.color;
            document.getElementById('cfg-webhook').value = cfg.webhook;
            render();
        }

        function openAdmin() { closeSidebar(); document.getElementById('master-gate-screen').style.display = 'flex'; }

        function checkGate() {
            if(document.getElementById('gate-pass').value === "pampiano17") {
                document.getElementById('master-gate-screen').style.display = 'none';
                if(!user) document.getElementById('staff-init-screen').style.display = 'flex';
                else checkAuth();
            } else alert("Clave Incorrecta");
        }

        function registerStaff() {
            const n = document.getElementById('st-name').value;
            const r = document.getElementById('st-range').value;
            if(!n || !r) return;
            user = { name: n, range: r };
            localStorage.setItem('ed_user', JSON.stringify(user));
            document.getElementById('staff-init-screen').style.display = 'none';
            checkAuth();
        }

        function checkAuth() {
            if(db.whitelist.includes(user.name)) {
                document.getElementById('welcome-staff').innerText = "Hola, " + user.name;
                document.getElementById('login-screen').style.display = 'flex';
            } else {
                alert("Acceso denegado: No est√°s en la Whitelist.");
                document.querySelectorAll('.overlay-screen').forEach(s => s.style.display='none');
            }
        }

        function finalLogin() {
            if(document.getElementById('ses-pass').value === cfg.passA) {
                document.getElementById('login-screen').style.display = 'none';
                navigate('admin');
                sendEmbed("üü¢ Panel Accedido", `El staff **${user.name}** ha entrado al panel.`);
            } else alert("Error");
        }

        function addToWhitelist() {
            const name = document.getElementById('new-staff-name').value;
            if(!name) return;
            if(!db.whitelist.includes(name)) {
                db.whitelist.push(name);
                save();
                sendEmbed("üë• Whitelist: Miembro Aceptado", `**Admin:** ${user.name}\n**Nuevo Miembro:** ${name}\n**Estado:** Acceso Concedido`, 3066993);
                document.getElementById('new-staff-name').value = "";
            }
        }

        function removeFromWhitelist(i) {
            const name = db.whitelist[i];
            if(confirm("¬øExpulsar a " + name + "?")) {
                db.whitelist.splice(i, 1);
                save();
                sendEmbed("üö´ Whitelist: Miembro Expulsado", `**Admin:** ${user.name}\n**Miembro:** ${name}\n**Estado:** Acceso Revocado`, 15158332);
            }
        }

        function render() {
            const nAcc = document.getElementById('norms-accordion');
            const gAcc = document.getElementById('gov-accordion');
            const qN = document.getElementById('q-norms').value.toLowerCase();
            const qG = document.getElementById('q-gov').value.toLowerCase();
            const sel = document.getElementById('adm-sel-sec');
            
            nAcc.innerHTML = ""; gAcc.innerHTML = ""; sel.innerHTML = "";

            ['norms', 'gov'].forEach(type => {
                db[type].forEach((sec, idx) => {
                    const box = type === 'norms' ? nAcc : gAcc;
                    const query = type === 'norms' ? qN : qG;
                    sel.innerHTML += `<option value="${type}-${idx}">${type.toUpperCase()}: ${sec.name}</option>`;
                    
                    const items = sec.items.filter(it => it.title.toLowerCase().includes(query));
                    if(items.length > 0 || query === "") {
                        let html = `<div class="accordion-item"><div class="accordion-header" onclick="this.parentElement.classList.toggle('active')">${sec.name} <span>‚ñº</span></div><div class="accordion-content">`;
                        items.forEach(it => html += `<div class="item-card"><h4>${it.title}</h4><p>${it.desc}</p></div>`);
                        html += `</div></div>`;
                        box.innerHTML += html;
                    }
                });
            });

            document.getElementById('staff-whitelist-ui').innerHTML = db.whitelist.map((n, i) => `
                <div style="display:flex; justify-content:space-between; padding:10px; background:rgba(255,255,255,0.05); border-radius:10px; margin-bottom:5px;">
                    ${n} <span onclick="removeFromWhitelist(${i})" style="color:red; cursor:pointer;">EXPULSAR</span>
                </div>
            `).join('');
        }

        function addSec() {
            const t = document.getElementById('adm-type-sec').value;
            const n = document.getElementById('adm-name-sec').value;
            if(!n) return;
            db[t].push({ name: n, items: [] });
            save();
        }

        function saveItem() {
            const val = document.getElementById('adm-sel-sec').value.split('-');
            const t = document.getElementById('adm-item-t').value;
            const d = document.getElementById('adm-item-d').value;
            if(!t) return;
            db[val[0]][val[1]].items.push({ title: t, desc: d });
            save();
        }

        function updateDesign() {
            cfg.title = document.getElementById('st-title').value;
            cfg.sub = document.getElementById('st-sub').value;
            cfg.logo = document.getElementById('st-logo').value;
            cfg.color = document.getElementById('st-color').value;
            localStorage.setItem('ed_cfg_v4', JSON.stringify(cfg));
            init();
            alert("Cambios aplicados");
        }

        function saveCfg() { cfg.webhook = document.getElementById('cfg-webhook').value; localStorage.setItem('ed_cfg_v4', JSON.stringify(cfg)); alert("Guardado"); }
        function save() { localStorage.setItem('ed_db_v4', JSON.stringify(db)); render(); }
        function navigate(v) { document.querySelectorAll('.view').forEach(x => x.classList.remove('active')); document.getElementById('view-'+v).classList.add('active'); closeSidebar(); }
        function openSidebar() { document.getElementById('sidebar').classList.add('open'); document.getElementById('overlay').classList.add('active'); }
        function closeSidebar() { document.getElementById('sidebar').classList.remove('open'); document.getElementById('overlay').classList.remove('active'); }
        function switchTab(t, b) { document.querySelectorAll('.adm-content').forEach(x => x.style.display='none'); document.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active')); document.getElementById(t).style.display='flex'; b.classList.add('active'); }
        function askWebhookPass(b) { const p = prompt("Clave:"); if(p === cfg.passW) switchTab('adm-conn', b); }

        async function sendEmbed(title, desc, color = 2455292) {
            if(!cfg.webhook) return;
            fetch(cfg.webhook, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ embeds: [{ title, description: desc, color, timestamp: new Date(), footer: { text: "Sistema de Control de Personal" } }] }) });
        }

        init();
    </script>
</body>
</html>
