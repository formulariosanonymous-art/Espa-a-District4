<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title-tag">Espa√±a District | Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #2575fc; 
            --bg: #0f172a; 
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f1f5f9; 
            --text-dim: #94a3b8;
            --grad: linear-gradient(135deg, #6a11cb 0%, var(--primary) 100%); 
        }

        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text); min-height: 100vh; overflow-x: hidden;
        }

        /* HEADER */
        .header { 
            position: fixed; top: 0; width: 100%; height: 70px; 
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; box-sizing: border-box; z-index: 1000; 
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* SIDEBAR (SOLUCI√ìN: NO ESTORBA) */
        .sidebar-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            z-index: 1999; opacity: 0; visibility: hidden; pointer-events: none;
            transition: 0.3s; backdrop-filter: blur(5px);
        }
        .sidebar-overlay.active { opacity: 1; visibility: visible; pointer-events: auto; }
        
        .sidebar { 
            position: fixed; right: -300px; top: 0; width: 280px; height: 100%; 
            background: #1e293b; z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            padding: 40px 25px; border-left: 1px solid rgba(255,255,255,0.1);
            visibility: hidden; pointer-events: none;
        }
        .sidebar.open { right: 0; visibility: visible; pointer-events: auto; box-shadow: -15px 0 40px rgba(0,0,0,0.5); }

        /* VISTAS */
        .view { display: none; flex-direction: column; align-items: center; padding: 100px 20px 60px; min-height: 100vh; width: 100%; box-sizing: border-box; }
        .view.active { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* LOGO Y UI */
        .logo-box { background: var(--grad); width: 90px; height: 90px; border-radius: 22px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(37, 117, 252, 0.3); }
        .search-box { width: 100%; max-width: 600px; margin-bottom: 20px; }
        .search-box input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 12px; color: white; width: 100%; outline: none; }

        /* ACORDE√ìN */
        .accordion-item { width: 100%; max-width: 600px; background: var(--card-bg); border-radius: 15px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; }
        .accordion-header { padding: 18px; cursor: pointer; display: flex; justify-content: space-between; font-weight: 700; background: rgba(255,255,255,0.02); }
        .accordion-content { max-height: 0; overflow: hidden; transition: 0.3s ease; background: rgba(0,0,0,0.2); }
        .accordion-item.active .accordion-content { max-height: 1000px; border-top: 1px solid rgba(255,255,255,0.05); }

        /* BOTONES */
        .btn { border: none; border-radius: 12px; font-weight: 700; cursor: pointer; padding: 14px; font-size: 14px; transition: 0.2s; }
        .btn-primary { background: var(--grad); color: white; width: 100%; }
        .btn-primary:active { transform: scale(0.98); }

        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; background: rgba(255,255,255,0.05); color: white; box-sizing: border-box; }

        /* SCREENS */
        .overlay-screen { position: fixed; inset: 0; background: #0f172a; z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .glass-card { background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(20px); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 340px; text-align: center; }
    </style>
</head>
<body>

    <header class="header">
        <div id="nav-brand" style="font-weight: 800; font-size: 18px;">ESPA√ëA DISTRICT</div>
        <button onclick="openSidebar()" style="background:rgba(255,255,255,0.05); border:none; width:40px; height:40px; border-radius:10px; color:white; font-size:20px; cursor:pointer;">‚ò∞</button>
    </header>

    <div class="sidebar-overlay" id="overlay" onclick="closeSidebar()"></div>

    <nav class="sidebar" id="sidebar">
        <div style="font-weight: 800; color: var(--primary); font-size: 11px; margin-bottom: 30px; opacity: 0.5;">NAVEGACI√ìN</div>
        <div onclick="navigate('home')" style="padding:15px 0; cursor:pointer; font-weight:600;">üè† Inicio</div>
        <div onclick="navigate('norms')" style="padding:15px 0; cursor:pointer; font-weight:600;">üìú Normativas</div>
        <div onclick="navigate('gov')" style="padding:15px 0; cursor:pointer; font-weight:600;">üèõÔ∏è Gobierno</div>
        <div onclick="openAdmin()" style="padding:15px 0; cursor:pointer; font-weight:600; color:var(--primary); border-top: 1px solid rgba(255,255,255,0.1); margin-top:20px;">‚öôÔ∏è Panel Staff</div>
    </nav>

    <section id="view-home" class="view active">
        <div class="logo-box"><img id="main-logo" src="" width="60"></div>
        <h1 id="home-title" style="font-size: 32px; margin: 0;"></h1>
        <p id="home-subtitle" style="color: var(--text-dim); text-align:center; max-width:300px; margin: 15px 0 30px;"></p>
        <button class="btn btn-primary" onclick="navigate('norms')" style="width:auto; padding: 15px 40px;">Ver Normativas</button>
    </section>

    <section id="view-norms" class="view">
        <h2>üìú Normativas</h2>
        <div class="search-box"><input type="text" id="q-norms" placeholder="Buscar norma..." onkeyup="render()"></div>
        <div id="norms-accordion" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    </section>

    <section id="view-gov" class="view">
        <h2>üèõÔ∏è Gobierno</h2>
        <div class="search-box"><input type="text" id="q-gov" placeholder="Buscar departamento..." onkeyup="render()"></div>
        <div id="gov-accordion" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    </section>

    <section id="view-admin" class="view">
        <div style="display:flex; gap:10px; margin-bottom:20px; width:100%; max-width:600px;">
            <button class="btn btn-primary" onclick="switchTab('adm-content', this)" style="padding:10px;">Contenido</button>
            <button class="btn" onclick="switchTab('adm-style', this)" style="padding:10px; background:rgba(255,255,255,0.05); color:white;">üé® Dise√±o</button>
            <button class="btn" onclick="askWebhookPass(this)" style="padding:10px; background:rgba(255,255,255,0.05); color:white;">üîí Staff</button>
        </div>

        <div id="adm-content" class="adm-content" style="width:100%; display:flex; flex-direction:column; align-items:center;">
            <div class="accordion-item" style="padding:20px; max-height:none;">
                <h4 style="margin:0 0 10px">Nueva Categor√≠a</h4>
                <select id="adm-type-sec"><option value="norms">Normas</option><option value="gov">Gobierno</option></select>
                <input type="text" id="adm-name-sec" placeholder="Nombre">
                <button class="btn btn-primary" onclick="addSec()">Crear</button>
            </div>
            <div class="accordion-item" style="padding:20px; max-height:none;">
                <h4 style="margin:0 0 10px">Publicar Item</h4>
                <select id="adm-sel-sec"></select>
                <input type="text" id="adm-item-t" placeholder="T√≠tulo">
                <textarea id="adm-item-d" rows="3" placeholder="Descripci√≥n"></textarea>
                <button class="btn btn-primary" onclick="saveItem()">Publicar</button>
            </div>
        </div>

        <div id="adm-style" class="adm-content" style="width:100%; display:none; flex-direction:column; align-items:center;">
            <div class="accordion-item" style="padding:20px; max-height:none;">
                <h4>Personalizaci√≥n</h4>
                <input type="text" id="st-title" placeholder="T√≠tulo Ciudad">
                <textarea id="st-sub" placeholder="Descripci√≥n"></textarea>
                <input type="text" id="st-logo" placeholder="URL Logo PNG">
                <input type="color" id="st-color" style="height:50px;">
                <button class="btn btn-primary" onclick="updateDesign()">Guardar</button>
            </div>
        </div>

        <div id="adm-conn" class="adm-content" style="width:100%; display:none; flex-direction:column; align-items:center;">
            <div class="accordion-item" style="padding:20px; max-height:none;">
                <h4>Whitelist</h4>
                <input type="text" id="new-staff-name" placeholder="Nombre Staff">
                <button class="btn btn-primary" onclick="addToWhitelist()">Autorizar</button>
                <div id="staff-whitelist-ui" style="margin-top:15px;"></div>
            </div>
            <div class="accordion-item" style="padding:20px; max-height:none;">
                <h4>Discord Webhook</h4>
                <input type="text" id="cfg-webhook" placeholder="URL">
                <button class="btn btn-primary" onclick="saveCfg()">Vincular</button>
            </div>
            <button class="btn" onclick="logout()" style="background:#ff4757; color:white; width:100%; max-width:600px; margin-top:20px;">Cerrar Sesi√≥n</button>
        </div>
    </section>

    <div id="master-gate-screen" class="overlay-screen">
        <div class="glass-card">
            <h2>Panel Staff</h2>
            <input type="password" id="gate-pass" placeholder="Llave Maestra" style="text-align:center;">
            <button class="btn btn-primary" onclick="checkGate()" style="margin-top:10px;">Verificar</button>
            <p onclick="closeAllScreens()" style="margin-top:15px; cursor:pointer; opacity:0.5;">Volver</p>
        </div>
    </div>

    <div id="staff-init-screen" class="overlay-screen">
        <div class="glass-card">
            <h2>Identificaci√≥n</h2>
            <input type="text" id="st-name" placeholder="Nombre">
            <input type="text" id="st-range" placeholder="Rango">
            <button class="btn btn-primary" onclick="registerStaff()">Continuar</button>
        </div>
    </div>

    <div id="login-screen" class="overlay-screen">
        <div class="glass-card">
            <h2 id="welcome-staff"></h2>
            <input type="password" id="ses-pass" placeholder="Clave Panel" style="text-align:center;">
            <button class="btn btn-primary" onclick="finalLogin()">Entrar</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('ed_db_final')) || { norms: [], gov: [], whitelist: [] };
        let cfg = JSON.parse(localStorage.getItem('ed_cfg_final')) || { title: "Espa√±a District", sub: "Portal de Informaci√≥n", logo: "https://i.postimg.cc/Jz743TdL/e77730807aec5f2a5360ef9b416e25f7.png", color: "#2575fc", webhook: "", passA: "ESP123", passW: "Pampigod" };
        let user = JSON.parse(localStorage.getItem('ed_user')) || null;

        function init() {
            document.getElementById('home-title').innerText = cfg.title;
            document.getElementById('home-subtitle').innerText = cfg.sub;
            document.getElementById('main-logo').src = cfg.logo;
            document.documentElement.style.setProperty('--primary', cfg.color);
            document.getElementById('st-title').value = cfg.title;
            document.getElementById('st-sub').value = cfg.sub;
            document.getElementById('st-logo').value = cfg.logo;
            document.getElementById('st-color').value = cfg.color;
            render();
        }

        // --- SISTEMA MEN√ö (CORREGIDO) ---
        function openSidebar() { 
            document.getElementById('sidebar').classList.add('open'); 
            document.getElementById('overlay').classList.add('active'); 
        }
        function closeSidebar() { 
            document.getElementById('sidebar').classList.remove('open'); 
            document.getElementById('overlay').classList.remove('active'); 
        }
        function navigate(v) { 
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active')); 
            document.getElementById('view-'+v).classList.add('active'); 
            closeSidebar(); 
        }

        // --- ACCESO ---
        function openAdmin() { closeSidebar(); document.getElementById('master-gate-screen').style.display = 'flex'; }
        function closeAllScreens() { document.querySelectorAll('.overlay-screen').forEach(s => s.style.display='none'); }

        function checkGate() {
            if(document.getElementById('gate-pass').value === "pampiano17") {
                document.getElementById('master-gate-screen').style.display = 'none';
                if(!user) document.getElementById('staff-init-screen').style.display = 'flex';
                else checkAuth();
            } else alert("Error");
        }

        function registerStaff() {
            const n = document.getElementById('st-name').value;
            if(!n) return;
            user = { name: n, range: document.getElementById('st-range').value };
            localStorage.setItem('ed_user', JSON.stringify(user));
            if(db.whitelist.length === 0) db.whitelist.push(n); // Primer admin
            document.getElementById('staff-init-screen').style.display = 'none';
            checkAuth();
        }

        function checkAuth() {
            if(db.whitelist.includes(user.name)) {
                document.getElementById('welcome-staff').innerText = "Hola, " + user.name;
                document.getElementById('login-screen').style.display = 'flex';
            } else {
                alert("No est√°s autorizado.");
                closeAllScreens();
            }
        }

        function finalLogin() {
            if(document.getElementById('ses-pass').value === cfg.passA) {
                document.getElementById('login-screen').style.display = 'none';
                navigate('admin');
            } else alert("Error");
        }

        function logout() { localStorage.removeItem('ed_user'); user = null; location.reload(); }

        // --- RENDERING ---
        function render() {
            const nA = document.getElementById('norms-accordion');
            const gA = document.getElementById('gov-accordion');
            const sel = document.getElementById('adm-sel-sec');
            const qN = document.getElementById('q-norms').value.toLowerCase();
            const qG = document.getElementById('q-gov').value.toLowerCase();
            nA.innerHTML = ""; gA.innerHTML = ""; sel.innerHTML = "";

            ['norms', 'gov'].forEach(type => {
                db[type].forEach((sec, idx) => {
                    sel.innerHTML += `<option value="${type}-${idx}">${sec.name}</option>`;
                    const box = (type === 'norms') ? nA : gA;
                    const query = (type === 'norms') ? qN : qG;
                    const items = sec.items.filter(it => it.title.toLowerCase().includes(query));
                    
                    if(items.length > 0 || query === "") {
                        let h = `<div class="accordion-item"><div class="accordion-header" onclick="this.parentElement.classList.toggle('active')">${sec.name} <span>‚ñº</span></div><div class="accordion-content">`;
                        items.forEach(it => h += `<div style="padding:15px; border-bottom:1px solid rgba(255,255,255,0.05);"><b>${it.title}</b><p style="font-size:13px; color:var(--text-dim); margin-top:5px;">${it.desc}</p></div>`);
                        h += `</div></div>`;
                        box.innerHTML += h;
                    }
                });
            });

            document.getElementById('staff-whitelist-ui').innerHTML = db.whitelist.map((n, i) => `
                <div style="display:flex; justify-content:space-between; padding:10px; background:rgba(255,255,255,0.05); border-radius:10px; margin-bottom:5px;">
                    ${n} <span onclick="removeFromWhitelist(${i})" style="color:#ff4757; cursor:pointer;">ELIMINAR</span>
                </div>`).join('');
        }

        // --- ACCIONES ---
        function addSec() { const t = document.getElementById('adm-type-sec').value; const n = document.getElementById('adm-name-sec').value; if(n) db[t].push({ name: n, items: [] }); save(); }
        function saveItem() { const v = document.getElementById('adm-sel-sec').value.split('-'); db[v[0]][v[1]].items.push({ title: document.getElementById('adm-item-t').value, desc: document.getElementById('adm-item-d').value }); save(); }
        function addToWhitelist() { const n = document.getElementById('new-staff-name').value; if(n && !db.whitelist.includes(n)) { db.whitelist.push(n); sendDiscord("üë• Whitelist", `**${user.name}** acept√≥ a **${n}**.`); save(); } }
        function removeFromWhitelist(i) { const name = db.whitelist[i]; db.whitelist.splice(i, 1); sendDiscord("üö´ Expulsi√≥n", `**${user.name}** expuls√≥ a **${name}**.`); save(); }
        function updateDesign() { cfg.title = document.getElementById('st-title').value; cfg.sub = document.getElementById('st-sub').value; cfg.logo = document.getElementById('st-logo').value; cfg.color = document.getElementById('st-color').value; localStorage.setItem('ed_cfg_final', JSON.stringify(cfg)); init(); }
        function saveCfg() { cfg.webhook = document.getElementById('cfg-webhook').value; localStorage.setItem('ed_cfg_final', JSON.stringify(cfg)); alert("Vinculado"); }
        function save() { localStorage.setItem('ed_db_final', JSON.stringify(db)); render(); }
        function switchTab(t, b) { document.querySelectorAll('.adm-content').forEach(x => x.style.display='none'); document.getElementById(t).style.display='flex'; }
        function askWebhookPass(b) { if(prompt("Contrase√±a:") === cfg.passW) switchTab('adm-conn', b); }

        async function sendDiscord(title, desc) {
            if(!cfg.webhook) return;
            fetch(cfg.webhook, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ embeds: [{ title, description: desc, color: 2455292, timestamp: new Date() }] }) });
        }

        init();
    </script>
</body>
</html>
